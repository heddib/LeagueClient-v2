<module class="chatfriend" data-event="mouseup:onMouseUp">
    <div class="icon">
        <img data-ref="icon">
    </div>
    <div class="text">
        <span data-ref="name" class="name">{{name}}</span>
        <span data-ref="message" class="message"></span>
        <x-flexpadd></x-flexpadd>
        <div class="status">
            <span data-ref="status" class="status-text"></span>
            <x-flexpadd></x-flexpadd>
            <span data-ref="gametimer" class="gametimer-text"></span>
        </div>
    </div>
    <svg data-ref="inviteButton" class="invite-button">
        <line x1="16" y1="0" x2="16" y2="32" stroke="#EEEEEE" stroke-width="4" />
        <line x1="0" y1="16" x2="32" y2="16" stroke="#EEEEEE" stroke-width="4" />
    </svg>
</module>
