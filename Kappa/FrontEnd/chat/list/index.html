<module id="chatlist">
    <div id="my-profile">
        <img data-ref="myIcon" class="profile-icon">
        <span data-ref="myName" class="summoner-name"></span>
    </div>
    <div data-ref="list" id="friends-list">
        <div></div>
    </div>
    <div data-ref="activeChat" id="active-chat">
        <div class="title">
            <span class="window-button exit-button"></span>
            <span data-ref="selectedName"></span>
        </div>
        <div data-ref="messageList" class="message-list"></div>
        <div class="chat-input">
            <input data-ref="chatInput" type="text">
        </div>
    </div>
</module>
