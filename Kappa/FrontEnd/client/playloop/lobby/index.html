<module id="lobby">
    <div class="top">
        <div class="left">
            <span class="map-name" data-ref="mapName"></span>
            <span data-ref="queueName"></span>
        </div>
        <div id="queue-info">
            <div class="text">
                <div>
                    <span id="queue-estimate"></span>
                    <span>Estimated:</span>
                </div>
                <div>
                    <span id="queue-actual"></span>
                    <span>Actual:</span>
                </div>
            </div>
            <span class="window-button exit-button" id="cancel-queue"></span>
        </div>
        <div id="afk-check">
            <div class="text">
                <span>Waiting for players to join...</span>
            </div>
            <div id="afk-timeout">
                <div></div>
            </div>
            <!--<div id="afk-controls">
                <x-flexpadd></x-flexpadd>
                <button id="afk-accept">Accept</button>
                <x-flexpadd></x-flexpadd>
                <button id="afk-decline">Decline</button>
                <x-flexpadd></x-flexpadd>
            </div>-->
        </div>
        <div class="right" data-ref="lobbyControls">
            <button id="enter-queue">Enter Queue</button>
            <button id="leave-lobby">Leave lobby</button>
        </div>
    </div>
    <div id="member-list">
    </div>
    <x-flexpadd></x-flexpadd>
    <div class="bottom">
        <container class="left" data-ref="chatContainer"></container>
        <container class="right" data-ref="invitesContainer"></container>
    </div>

    <div id="role-selector" class="hidden">
        <div data-role="JUNGLE" class="role-selectable" id="role-jungle"></div>
        <div data-role="UTILITY" class="role-selectable" id="role-support"></div>
        <svg>
            <path data-role="TOP" class="role-selectable" d="M 0 50 L 0 -10 L 100 -10 L 100 50 L 85 50 A 35 35 0 1 0 15 50 Z" />
            <path data-role="BOTTOM" class="role-selectable" d="M 0 50 L 0 110 L 100 110 L 100 50 L 85 50 A 35 35 0 1 1 15 50 Z" />
            <path data-role="MIDDLE" class="role-selectable" d="M 0 42 L 100 42 L 100 58 L 0 58 Z" />
            <circle data-role="FILL" class="role-selectable" cx="0" cy="50" r="18" />
            <circle data-role="FILL" class="role-selectable" cx="100" cy="50" r="18" />
        </svg>
    </div>
</module>

<template data-template="member">
    <div class="member">
        <div class="member-icon" style="background: url({{iconURL}})"></div>
        <span class="member-name">{{name}}</span>
        <div class="member-roles">
            <div class="role1 role-{{role1}}"></div>
            <div class="role2 role-{{role2}}"></div>
        </div>
    </div>
</template>
