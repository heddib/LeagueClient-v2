<module id="landing">
    <div class="center">
        <div class="background">
            <img data-ref="background">
        </div>
        <div class="header">
            <div id="play-button"><span>PLAY</span></div>

            <div class="tab-button" id="home-button"><span>HOME</span></div>
            <div class="tab-button" id="profile-button"><span>PROFILE</span></div>
            <div class="tab-button" id="collection-button"><span>COLLECTION</span></div>
            <div class="tab-button" id="store-button"><span>STORE</span></div>
            <x-flexpadd></x-flexpadd>
            <div id="alerts-profile">
                <div class="balance">
                    <img src="images/rp.png" /><span id="rp-balance"></span>
                </div>
                <div class="balance">
                    <img src="images/ip.png" /><span id="ip-balance"></span>
                </div>
            </div>
        </div>
        <div class="center" data-ref="mainScroller" id="main-scroller">
            <container id="landing-content"></container>
            <div id="landing-home">
                <div class="left">
                    <div id="invite-list"></div>
                </div>
                <x-flexpadd></x-flexpadd>
                <div class="right">
                    <container data-ref="discordContainer"></container>
                    <!--<script src="file:///C:/Users/Max/Actual Documents/AWS/files/tetris/tetris.js"></script>
                    <div id="tetris-container">
                        <span id="tetris-score"></span>
                        <div id="tetris-space"></div>
                        <canvas id="tetris-canvas"></canvas>
                    </div>-->
                    <!--<div id="news-list"></div>-->
                </div>
            </div>
            <container id="landing-profile"></container>
            <container id="landing-collection"></container>
            <div id="landing-shop">
                <iframe id="shop-frame"></iframe>
            </div>
        </div>
    </div>
    <container class="right" id="friends-area">
    </container>
</module>

<template data-template="news">
    <x-newsitem>
        <img src="{{image}}">
        <div class="text">
            <div class="title">
                <span>{{title}}</span>
            </div>
            <x-flexpadd></x-flexpadd>
            <div class="description">
                <span>{{description}}</span>
            </div>
        </div>
    </x-newsitem>
</template>
