<module id="lobby">
    <div class="top">
        <div class="left">
            <span id="queue-name"></span>
        </div>
        <x-flexpadd></x-flexpadd>
        <div id="queue-info" class="landing-shadow">
            <span class="window-button exit-button" id="cancel-queue"></span>
            <div>
                <span id="queue-estimate"></span>
                <span>Estimated:</span>
            </div>
            <div>
                <span id="queue-actual"></span>
                <span>Actual:</span>
            </div>
        </div>
        <div id="afk-check" class="landing-shadow">
            <div id="afk-timeout">
                <div></div>
            </div>
            <div id="afk-controls">
                <x-flexpadd></x-flexpadd>
                <button id="afk-accept">Accept</button>
                <x-flexpadd></x-flexpadd>
                <button id="afk-decline">Decline</button>
                <x-flexpadd></x-flexpadd>
            </div>
        </div>
        <x-flexpadd></x-flexpadd>
        <div class="right" id="lobby-controls">
            <button id="enter-queue">Enter Queue</button>
            <button id="leave-lobby">Leave lobby</button>
        </div>
    </div>
    <div id="member-list">
    </div>
    <x-flexpadd></x-flexpadd>
    <div class="bottom">
        <container class="left" data-ref="chatContainer"></container>
        <div class="right" id="invites-panel">
            <div>
                <span class="window-button plus-button" id="invite-button" data-ref="inviteButton"></span>
                <h2>Invited</h2>
            </div>
        </div>
    </div>

    <div id="role-selector">
        <div data-role="JUNGLE" class="role-selectable" id="role-jungle"></div>
        <div data-role="UTILITY" class="role-selectable" id="role-support"></div>
        <svg>
      <filter id="inactive">
        <feColorMatrix in="SourceGraphic" type="matrix" values=".411 0 0 0 0 0 .365 0 0 0 0 0 .324 0 0 0 0 0 1 0"></feColorMatrix>
      </filter>
      <path data-role="TOP" class="role-selectable" d="M -5 100 L -5 -5 L 100 -5 L 83 17 L 17 17 L 17 83 Z"></path>
      <path data-role="BOTTOM" class="role-selectable" d="M 0 105 L 105 105 L 105 0 L 83 17 L 83 83 L 17 83 Z"></path>
      <path data-role="MIDDLE" class="role-selectable" d="M 0 100 L 0 88 L 88 0 L 100 0 L 100 12 L 12 100 Z"></path>
      <circle data-role="FILL" class="role-selectable" cx="8" cy="92" r="26"></circle>
      <circle data-role="FILL" class="role-selectable" cx="92" cy="8" r="26"></circle>
      </svg>
    </div>
</module>

<template data-template="member">
    <div class="member" id="member-{{id}}">
        <div class="member-icon landing-shadow" style="background: url({{iconURL}})"></div>
        <span class="member-name">{{name}}</span>
        <div class="member-roles">
            <div class="role1 role-{{role1}}"></div>
            <div class="role2 role-{{role2}}"></div>
        </div>
    </div>
</template>
