<module id="custom">
    <div id="team-one">
    </div>
    <div class="between">
        <button id="switch-teams">Switch Teams</button>
    </div>
    <div id="team-two">
    </div>
    <div class="bottom">
        <container class="left" data-ref="chatContainer"></container>
        <div class="right">
            <div class="buttons">
                <x-flexpadd></x-flexpadd>
                <button id="quit-game">Quit Game</button>
                <x-flexpadd></x-flexpadd>
                <button id="start-game">Start Game</button>
                <x-flexpadd id="start-game-padd"></x-flexpadd>
            </div>
            <container data-ref="inviteContainer"></container>
        </div>
    </div>
</module>

<template data-template="customlobbymember">
    <x-customlobbymember id="member-{{id}}">
        <img class="icon">
        <span>{{name}}</span>
    </x-customlobbymember>
</template>
